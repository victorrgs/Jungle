<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas de Jungle - LoL</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Notas de Jungle</h1>
    <p>League of Legends - Estratégias por fase do jogo</p>
  </header>

  <main>
    <div id="notas">Carregando notas...</div>
  </main>

  <footer>
    <p>Feito por Você • GitHub Pages</p>
  </footer>

  <script>
    fetch('notas.json')
      .then(res => res.json())
      .then(notas => {
        const container = document.getElementById('notas');
        container.innerHTML = '';
        const fases = ['Pré Jogo','Early Game', 'Mid Game', 'Ganking'];

        fases.forEach(fase => {
          const sec = document.createElement('section');
          sec.innerHTML = `<h2 class="categoria">${fase}</h2>`;

          notas.filter(n => n.fase === fase).forEach(nota => {
            sec.innerHTML += `
              <div class="nota">
                <button class="dropdown-btn">
                  ${nota.titulo}
                  <span class="seta">▼</span>
                </button>
                <div class="dropdown-conteudo">
                  <p>${nota.conteudo}</p>
                </div>
              </div>
            `;
          });

          container.appendChild(sec);
        });

        // Ativa dropdowns
        document.querySelectorAll('.dropdown-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const conteudo = btn.nextElementSibling;
            const seta = btn.querySelector('.seta');
            conteudo.classList.toggle('ativo');
            btn.classList.toggle('ativo');
            seta.textContent = conteudo.classList.contains('ativo') ? '▲' : '▼';
          });
        });
      })
      .catch(err => {
        document.getElementById('notas').innerHTML = 'Erro ao carregar as notas.';
        console.error(err);
      });
  </script>
</body>
</html>
